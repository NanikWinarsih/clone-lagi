<!DOCTYPE html>
<html lang="en">
<head>
	<title>Belajar Javascript</title>
</head>
<body>
	<script language="JavaScript">
		function jumlah()
		{
			var bil1 = parseFloat(document.fform.bilangan1.value);
			if (isNaN (bil1))
			{
				bil1=0.0;
			}
			var bil2 = parseFloat(document.fform.bilangan2.value);
			if (isNaN (bil2))
			{
				bil2=0.0;
			}
			var hasil = bil1 + bil2;
			alert ("Hasil Penjumlahan = " + hasil);
		}
</script>
<!--isNaN : jika tidak ada-->
<form name="fform">
	<h1>Memasukkan Data Lewat Keyboard</h1>
	<table>
		<tr>
			<td>Bilangan Pertama</td>
			<td> : </td>
			<td><input type="text" size="11" name="bilangan1"></td>
		</tr>
		<tr>
			<td>Bilangan Kedua</td>
			<td> : </td>
			<td><input type="text" size="11" name="bilangan2"></td>
		</tr>
		<tr>
			<td colspan = 3 align="center">
				<input type="button" value="Jumlahkan" onclick="jumlah()">
				<input type="reset" value="Ulang">
			</td>
		</tr>
</form>
</body>
</html>
