<!DOCTYPE html>
<html lang="en">
<head>
	<title>Belajar Javascript</title>
</head>
<body>
	<script languange ="JavaScript">
	<!--
		function tekan()
		{
			var ketstr = (document.fform.Ket.value);
			var ketjurusan=(document.fform.jurusan.value);
			document.fform.oket.value = ketstr+" "+ketjurusan;
			document.fform.ojurusan.value = ketjurusan;
		}
	//-->
	</script>
	
<form name ="fform">
	<h1>Memasukkan Data Dengan Objek</h1><hr>
	<h3>Keterangan :</h3>
		<textarea name="Ket" rows="3" cols="30"></textarea><br>
	<h3>Jurusan Di Unira :</h3>
		<select name="jurusan" Size="1">
			<option value ="Teknik Informatika"> Teknik Informatika </option>
			<option value ="Teknik Sipil"> Teknik Sipil </option>
		</select><br>
	<input type="button" value="kirim" onclick="tekan()">
	<input type="reset" value="ulang">
	<H3>Output Keterangan :</H3>
	<textarea name="oket" rows="3" cols="30"></textarea><br/>
	<input type="text" name="ojurusan"/>
</form>
</body>
</html>
